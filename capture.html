<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="public/assets/scripts/capture.js" defer></script>
  </head>
  <body class="font-Raleway h-screen bg-neutral-900">
    <header class="px-8 h-20 flex justify-between items-center">
      <h1 class="font-black text-neutral-50 text-4xl tracking-wider">POKE3</h1>
      <nav>
        <span class="hidden md:block">
          <a
            href="./login.html"
            class="text-neutral-50 mx-4 font-semibold text-lg"
            >Log in</a
          >
          <a
            href="./register.html"
            class="bg-blue-500 text-white py-3 px-6 rounded-lg font-semibold text-lg"
            >Registreer</a
          >
        </span>
        <div class="block md:hidden">
          <button class="text-neutral-50 focus:outline-none" id="navbar">
            <svg
              class="h-10 w-10"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
          <div
            class="w-full hidden absolute top-20 right-0 left-0 md:w-auto z-50 transition-all"
            id="navbarMenu"
          >
            <ul
              class="w-full font-medium flex flex-col p-4 rounded-lg rtl:space-x-reverse bg-neutral-800 dark:bg-neutral-900 border-neutral-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-4 px-4 text-xl text-white"
                  aria-current="page"
                  >Login</a
                >
              </li>
              <li>
                <a href="#" class="block py-4 px-4 text-xl text-white"
                  >Registreer</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main
      class="relative h-[calc(100vh-5rem)] flex flex-col justify-center bg-slate-50"
    >
      <section class="relative h-1/2">
        <p class="absolute pt-5 left-1/2 -translate-x-1/2 text-4xl">Ditto</p>
        <figure>
          <img
            src="public/assets/images/grass.png"
            class="absolute top-1/3 left-1/2 -translate-y-4 -translate-x-1/2 w-80 h-auto"
          />
          <img
            class="absolute top-1/3 left-1/2 -translate-x-1/2 w-80 h-auto"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
          />
        </figure>
      </section>

      <section class="relative h-1/2">
        <button id="pokeball" class="absolute left-1/2">
          <div
            id="redhalf"
            class="absolute top-[10.5rem] h-[4.5rem] w-36 -translate-x-1/2 rounded-t-full bg-red-600 border-black border-4"
          ></div>
          <svg
            id="svg-container"
            class="absolute top-[11rem] w-10 h-10 -translate-x-1/2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect width="24" height="24" />
            <path
              d="M7 17L16.8995 7.10051"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M7 7.00001L16.8995 16.8995"
              stroke="#000000"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div
            class="absolute top-60 h-[4.5rem] w-36 -translate-x-1/2 rounded-b-full bg-white border-black border-4"
          ></div>
          <div
            class="absolute top-[12.25rem] h-10 w-10 -translate-x-1/2 translate-y-6 transform rounded-full border-4 border-black bg-white"
          ></div>
          <div
            class="absolute top-[12.25rem] h-6 w-6 -translate-x-1/2 translate-y-8 rounded-full bg-black"
          ></div>
        </button>
      </section>
      <dialog
        id="caughtPokemon"
        class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800"
      >
        <article
          class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center"
        >
          <p>Je hebt de Pokemon gevangen! Wil je deze een naam geven?</p>
          <button
            id="giveName"
            class="bg-green-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Ja
          </button>
          <button
            id="defaultName"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Nee
          </button>
        </article>
      </dialog>
      <dialog
        id="giveNickname"
        class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800"
      >
        <form
          id="nameForm"
          action="#"
          method="post"
          class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center"
        >
          <label for="name">Vul een naam in</label><br />
          <input
            type="text"
            name="name"
            id="input"
            placeholder="Ditto"
            class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <button
            type="submit"
            class="bg-green-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Accept
          </button>
        </form>
      </dialog>
      <dialog
        id="nextModal"
        class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800"
      >
        <article
          class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center"
        >
          <p>Wat wil je nu doen?</p>
          <button
            id="showPokemon"
            class="bg-green-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Bekijk Pokemon
          </button>
          <button
            id="catchAnother"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Vang een nieuwe Pokemon
          </button>
        </article>
      </dialog>
      <dialog
        id="alreadyCaptured"
        class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800"
      >
        <article
          class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center"
        >
          <p>Je hebt deze Pokemon al gevangen. Wil je deze vrijlaten?</p>
          <button
            id="yesRelease"
            class="bg-red-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Ja
          </button>
          <button
            id="noRelease"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2"
          >
            Nee
          </button>
        </article>
      </dialog>
    </main>
  </body>
</html>
