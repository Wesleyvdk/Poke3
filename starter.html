<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Pokemon Font -->
    <link rel="stylesheet" href="./public/assets/fonts/Pokemon Solid.ttf" />
    <link rel="stylesheet" href="./public/styles/global.css" />
    <!-- For development only!! use npx tailwindcss -i ./src/input.css -o ./src/output.css for production -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Raleway: ["Raleway", "sans-serif"],
              Pokemon: ["Pokemon", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-neutral-50">
    <header class="h-20 w-full shadow-sm py-4">
      <div
        class="max-w-[1864px] px-8 flex mx-auto justify-between items-center"
      >
        <a href="./landing.html" class="flex justify-center items-center">
          <svg
            class="h-10 w-10 fill-neutral-900"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
            <path
              d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
            />
          </svg>
          <h1
            class="font-black text-neutral-800 invisible sm:visible sm:text-xl md:text-2xl lg:text-3xl ml-4 tracking-wider"
          >
            Terug naar menu
          </h1>
        </a>
        <a href="./pokedex.html" class="bg-gray-200 rounded-full w-12 h-12">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt=""
          />
        </a>
      </div>
    </header>
    <main
      class="max-w-[2120px] mx-auto flex flex-col justify-center items-center"
    >
      <h1
        class="mt-8 font-Pokemon tracking-wider text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl mb-0 sm:mb-4 lg-mb-8 xl:mb-12"
      >
        Kies jouw starter!
      </h1>
      <section
        class="flex flex-wrap md:flex-nowrap justify-center items-center gap-5 py-8 px-8 mx-auto"
      >
        <a
          href="landing.html"
          class="group bg-neutral-200 max-h-96 rounded-2xl p-14 flex flex-col justify-center items-center aspect-square min-w-60 hover:bg-blue-500"
        >
          <img
            class="w-20 md:w-full"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/7.png"
            alt="Squirtle"
          />
          <p
            class="font-Pokemon group-hover:text-neutral-50 tracking-wider text-xl leading-[100%] text-neutral-800"
          >
            Squirtle
          </p>
        </a>
        <a
          href="landing.html"
          class="group bg-neutral-200 max-h-96 rounded-2xl p-14 flex flex-col justify-center items-center aspect-square min-w-60 hover:bg-green-500"
        >
          <img
            class="w-20 md:w-full"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt="Bulbasaur"
          />
          <p
            class="font-Pokemon group-hover:text-neutral-50 tracking-wider text-xl leading-[100%] text-neutral-800"
          >
            Bulbasaur
          </p>
        </a>

        <a
          href="landing.html"
          class="group bg-neutral-200 max-h-96 rounded-2xl p-14 flex flex-col justify-center items-center aspect-square min-w-60 hover:bg-red-500"
        >
          <img
            class="w-20 md:w-full"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
            alt="Charmander"
          />
          <p
            class="font-Pokemon group-hover:text-neutral-50 tracking-wider text-xl leading-[100%] text-neutral-800"
          >
            Charmander
          </p>
        </a>
      </section>
    </main>
  </body>
</html>
