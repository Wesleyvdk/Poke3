<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="public/styles/global.css" rel="stylesheet" />
    <link href="public/assets/fonts/Pokemon Solid.ttf" rel="stylesheet" />
    <script src="public/js/quiz.js" defer></script>
  </head>
  <body class="bg-neutral-50">
    <header class="h-20 w-full shadow-sm py-4">
      <div
        class="max-w-[1864px] px-8 flex mx-auto justify-between items-center"
      >
        <a href="./landing.html" class="flex justify-center items-center">
          <!-- <img class="h-10 aspect-auto" src="./public/assets/images/Pokemon_Logo.png" alt=""> -->
          <svg
            class="h-10 w-10 fill-neutral-900"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
            <path
              d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
            />
          </svg>
          <h1
            class="font-black text-neutral-800 invisible sm:visible sm:text-xl md:text-2xl lg:text-3xl ml-4 tracking-wider"
          >
            Terug naar menu
          </h1>
        </a>
        <a href="./pokedex.html" class="bg-gray-200 rounded-full w-12 h-12">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt=""
          />
        </a>
      </div>
    </header>
    <main class="flex items-center justify-center py-8">
      <article
        id="notification"
        class="hidden fixed top-24 right-5 bg-green-200 border-green-600 text-green-600 border-l-4 p-4 rounded"
        role="alert"
      >
        <p id="notificationText">
          Bulbasaur verdediging en aanval ging omhoog!
        </p>
      </article>
      <section class="text-center">
        <figure class="mb-4">
          <img
            src="/public/assets/images/Whos-that-Pokemon.png"
            alt="Pokémon"
            class="mx-auto h-20 w-auto"
          />
        </figure>

        <img
          id="pokemon"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png"
          alt="Who's that Pokémon"
          class="mx-auto brightness-0"
        />

        <form
          id="quizForm"
          action="#"
          method="post"
          class="flex flex-col justify-center items-center mb-4 mx-auto gap-4 w-1/2"
        >
          <input
            type="text"
            name="guess"
            id="input"
            placeholder="Wie is deze Pokémon?"
            class="shadow appearance-none border rounded py-3 text-center w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-full rounded focus:outline-none focus:shadow-outline"
          >
            Doe een gok
          </button>
        </form>
        <button
          id="next"
          class="hidden ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Volgende
        </button>
      </section>
    </main>
  </body>
</html>
