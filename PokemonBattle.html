<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke3</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- For development only!! use npx tailwindcss -i ./src/input.css -o ./src/output.css for production -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              Raleway: ["Raleway", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-neutral-50">
    <header class="h-20 w-full shadow-sm py-4">
      <div
        class="max-w-[1864px] px-8 flex mx-auto justify-between items-center"
      >
        <a href="./landing.html" class="flex justify-center items-center">
          <svg
            class="h-10 w-10 fill-neutral-900"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
            <path
              d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
            />
          </svg>
          <h1
            class="font-black text-neutral-800 invisible sm:visible sm:text-xl md:text-2xl lg:text-3xl ml-4 tracking-wider"
          >
            Terug naar menu
          </h1>
        </a>
        <a href="./pokedex.html" class="bg-gray-200 rounded-full w-12 h-12">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt=""
          />
        </a>
      </div>
    </header>
    <main class="bg-slate-50 flex items-center my-16 justify-center">
      <section class="p-8 rounded-lg shadow-lg w-2/3">
        <div class="grid grid-cols-2 gap-4 mt-6">
          <article class="text-center">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
              alt="Pikachu"
              class="mx-auto mb-2"
            />
            <h2 class="text-lg font-bold">Pikachu</h2>
            <div
              class="relative bg-gray-200 h-6 w-2/3 rounded-full mx-auto mb-4"
            >
              <div
                id="pikachu-health"
                class="bg-green-400 w-[100%] h-full rounded-full"
              ></div>
              <p class="absolute top-0 inset-0">32/32</p>
            </div>
          </article>
          <article class="text-center">
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/4.png"
              alt="Charmander"
              class="mx-auto mb-2"
            />
            <h2 class="text-lg font-bold">Charmander</h2>
            <div
              class="relative bg-gray-200 h-6 w-2/3 rounded-full mx-auto z-0 mb-4"
            >
              <div
                id="charmander-health"
                class="bg-green-400 z-10 w-[60%] h-full rounded-full"
              ></div>
              <p class="absolute top-0 inset-0">21/35</p>
            </div>
          </article>
        </div>
        <div class="text-center mt-6">
          <button
            id="battle-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white w-1/4 font-bold py-2 px-4 rounded"
          >
            Battle
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
