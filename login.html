<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900">
  <header class="fixed px-8 h-20 flex justify-between items-center ">
    <a href="#" class="flex justify-center items-center">
      <svg class="h-10 w-10 fill-neutral-50" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
        <path
          d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" />
      </svg>
      <h1 class="font-black text-neutral-50 invisible sm:visible sm:text-xl md:text-2xl lg:text-3xl ml-4 tracking-wider">Terug naar de website</h1>
    </a>

  </header>
  <main class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
    <section class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 bg-neutral-800">
      <article class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-neutral-50 md:text-2xl">
          Login in jouw account
        </h1>
        <form class="space-y-4 md:space-y-6" action="#">
          <label for="email" class="block mb-2 text-sm font-medium text-neutral-50">Jouw email</label>
          <input type="email" name="email" id="email"
            class="border sm:text-sm rounded-lg block w-full p-2.5 bg-neutral-700 border-neutral-600 placeholder-neutral-400 text-white focus:ring-blue-500 focus:border-blue-500"
            placeholder="Tom@gmail.com" required="">
          <label for="password" class="block mb-2 text-sm font-medium text-neutral-50">Wachtwoord</label>
          <input type="password" name="password" id="password" placeholder="••••••••"
            class=" border sm:text-sm rounded-lg block w-full p-2.5 bg-neutral-700 border-neutral-600 placeholder-neutral-400 text-white focus:ring-blue-500 focus:border-blue-500"
            required="">
          <article class="flex items-center justify-between">
            <section class="flex items-start">
              <input id="remember" aria-describedby="remember" type="checkbox"
                class="w-4 h-4 border rounded focus:ring-3 bg-neutral-700 border-neutral-600 focus:ring-blue-600 ring-offset-neutral-800"
                required="">
              <label for="remember" class="text-neutral-300 ml-3 text-sm" aria-required="false">Onthoud
                mij</label>
            </section>
            <a href="#" class="text-base font-medium hover:underline text-blue-500">Wachtwoord
              vergeten?</a>
          </article>
          <button type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Login</button>
          <p class="text-base font-normal text-neutral-50">
            Nog geen account? <a href="/register.html" class="font-medium hover:underline text-blue-500">Registreer
              hier</a>
          </p>
        </form>
      </article>
    </section>
  </main>
</body>

</html>
