<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke3</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-200 p-4 md:flex md:justify-between md:items-center">
      <div class="mb-4 md:mb-0">
        <h1 class="text-lg font-semibold">LOGO</h1>
      </div>
      <nav>
        <div class="hidden md:block">
          <a href="#" class="text-gray-700 mx-2">Login</a>
          <a href="#" class="bg-blue-500 text-white py-2 px-4 rounded"
            >Sign Up</a
          >
        </div>
        <div class="md:hidden">
          <button class="text-gray-700 focus:outline-none">
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>

    <main class="p-4">
      <section class="mb-8">
        <figure class="h-full bg-gray-400">
          <img
            src="/public/assets/images/banner.jpg"
            alt="Banner"
            class="w-full h-full object-cover"
          />
        </figure>
      </section>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/fortnite.jpg"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">project Fortnite</p>
          </figcaption>
        </a>
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/pokemon.webp"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">Project Pokemon</p>
          </figcaption>
        </a>
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/lotr.jpg"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">Project Lord of the Rings</p>
          </figcaption>
        </a>
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/magic-the-gathering.jpg"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">Project Magic The Gathering</p>
          </figcaption>
        </a>
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/fifa23.jpeg"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">Project Fifa</p>
          </figcaption>
        </a>
        <a href="#" class="bg-white shadow-lg overflow-hidden">
          <img
            src="/public/assets/images/LEGOMasters.jpeg"
            alt="Title 1"
            class="w-30 h-80 object-cover"
          />
          <figcaption class="p-4">
            <h2 class="font-bold text-lg mb-2">Title 1</h2>
            <p class="text-gray-600 text-sm">Project LegoMasters</p>
          </figcaption>
        </a>
      </section>
    </main>
  </body>
</html>
