<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <!-- Tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Raleway Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
  <!-- Pokemon Font -->
  <link rel="stylesheet" href="./public/assets/fonts/Pokemon Solid.ttf">
  <link rel="stylesheet" href="./public/assets/styles/global.css">
  <!-- For development only!! use npx tailwindcss -i ./src/input.css -o ./src/output.css for production -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Raleway: ["Raleway", "sans-serif"],
            Pokemon: ["Pokemon", 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body>
  <header class="flex justify-between items-center h-20 px-40 shadow-sm">
    <a href="./landing.html">
      <img class="h-10 aspect-auto" src="./public/assets/images/Pokemon_Logo.png" alt="">
    </a>
  </header>
  <main class="px-40">
    <section class="grid grid-cols-4 grid-flow-row gap-8 py-8">
      <a class="col-span-2 group bg-neutral-200 max-h-96 h-96 rounded-2xl p-8 flex flex-col justify-end items-start overflow-hidden relative hover:translate-x-1 hover:-translate-y-1 hover:bg-red-500 transition-all"
        href="#">
      </a>
      <a class="col-span-2 group bg-neutral-200 max-h-96 h-96 rounded-2xl p-8 flex flex-col justify-end items-start overflow-hidden relative hover:translate-x-1 hover:-translate-y-1 hover:bg-red-500 transition-all"
        href="#">
        <p class="font-Pokemon text-8xl text-neutral-950 tracking-wider mb-8 group-hover:text-neutral-50">Pokedex</p>
        <p class="font-Raleway font-black text-neutral-500 text-5xl group-hover:text-neutral-50">Bekijk al jouw pokemons
        </p>
        <svg
          class="fill-red-500 group-hover:fill-neutral-50 absolute top-0 right-0 translate-x-1/3 -translate-y-1/3 w-1/2"
          viewBox="0 0 70.87 70.87">
          <circle cx="35.43" cy="35.43" r="7" />
          <g>
            <path
              d="M17.61,31.4c1.84-8.15,9.11-14.25,17.82-14.25s15.98,6.1,17.82,14.25h17.44C68.69,13.69,53.67-.07,35.43-.07S2.17,13.69.17,31.4h17.44Z" />
            <path
              d="M53.27,39.4c-1.81,8.19-9.11,14.32-17.84,14.32s-16.03-6.13-17.84-14.32H.16c1.97,17.74,17.01,31.53,35.27,31.53s33.3-13.8,35.27-31.53h-17.43Z" />
          </g>
        </svg>
      </a>
      <a class="col-span-1 group bg-neutral-200 max-h-96 h-96 rounded-2xl p-8 flex flex-col justify-end items-start overflow-hidden relative hover:translate-x-1 hover:-translate-y-1 hover:bg-blue-500 transition-all"
        href="#">
      </a>
      <a class="col-span-2 group bg-neutral-200 max-h-96 h-96 rounded-2xl p-8 flex flex-col justify-end items-start overflow-hidden relative hover:translate-x-1 hover:-translate-y-1 hover:bg-yellow-500  transition-all"
        href="#">
      </a>
      <a class="col-span-1 group bg-neutral-200 max-h-96 h-96 rounded-2xl p-8 flex flex-col justify-end items-start overflow-hidden relative hover:translate-x-1 hover:-translate-y-1 hover:bg-blue-500 transition-all"
        href="#">
      </a>
    </section>
  </main>

</body>

</html>
