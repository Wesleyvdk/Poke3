<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./public/styles/global.css" />
  <script src="public/js/capture.js" defer></script>
  <!-- For development only!! use npx tailwindcss -i ./src/input.css -o ./src/output.css for production -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            Raleway: ["Raleway", "sans-serif"],
            Pokemon: ["Pokemon", "sans-serif"],
          },
        },
      },
    };
  </script>
</head>

<body class="bg-neutral-50">
  <header class="h-20 w-full shadow-sm py-4">
    <div class="max-w-[1864px] px-8 flex mx-auto justify-between items-center">
      <a href="./landing.html" class="flex justify-center items-center">
        <svg class="h-10 w-10 fill-neutral-900" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
          <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
          <path
            d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" />
        </svg>
        <h1 class="font-black text-neutral-800 invisible sm:visible sm:text-2xl ml-4 tracking-wider">
          Terug
        </h1>
      </a>
      <nav class="justify-center items-center mx-auto gap-8 hidden md:flex">
        <a href="./capture.html"
          class="font-medium text-xl font-Pokemon tracking-wider text-blue-800 group transition duration-300">
          Pok√©jacht
          <!-- <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-1 bg-blue-800"></span> -->
        </a>
        <a href="./pokedex.html"
          class="font-medium text-xl font-Pokemon tracking-wider text-neutral-800 hover:text-blue-800 group transition duration-300">
          pokedex
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-1 bg-blue-800"></span>
        </a>
        <a href="./compare.html"
          class="font-medium text-xl font-Pokemon tracking-wider text-neutral-800 hover:text-blue-800 group transition duration-300">
          Compare
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-1 bg-blue-800"></span>
        </a>
        <a href="./PokemonBattle.html"
          class="font-medium text-xl font-Pokemon tracking-wider text-neutral-800 hover:text-blue-800 group transition duration-300">
          Battle
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-1 bg-blue-800"></span>
        </a>
        <a href="./quiz.html"
          class="font-medium text-xl font-Pokemon tracking-wider text-neutral-800 hover:text-blue-800 group transition duration-300">
          Quiz
          <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-1 bg-blue-800"></span>
        </a>
      </nav>
      <a href="./pokedex.html" class="bg-gray-200 rounded-full w-12 h-12">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt="" />
      </a>
    </div>
  </header>
  <main class="relative h-[calc(100vh-5rem)] flex flex-col justify-center mx-auto">
    <section class="relative h-1/2">
      <p class="absolute pt-5 left-1/2 -translate-x-1/2 text-4xl">Ditto</p>
      <figure>
        <img src="public/assets/images/grass.png"
          class="absolute top-1/3 left-1/2 -translate-y-4 -translate-x-1/2 w-80 h-auto" />
        <img class="absolute top-1/3 left-1/2 -translate-x-1/2 w-80 h-auto"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" />
      </figure>
    </section>

    <section class="relative h-1/2">
      <button id="pokeball" class="absolute left-1/2">
        <div id="redhalf"
          class="absolute top-[10.5rem] h-[4.5rem] w-36 -translate-x-1/2 rounded-t-full bg-red-600 border-black border-4">
        </div>
        <svg id="svg-container" class="absolute top-[11rem] w-10 h-10 -translate-x-1/2" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <rect width="24" height="24" />
          <path d="M7 17L16.8995 7.10051" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M7 7.00001L16.8995 16.8995" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <div class="absolute top-60 h-[4.5rem] w-36 -translate-x-1/2 rounded-b-full bg-white border-black border-4">
        </div>
        <div
          class="absolute top-[12.25rem] h-10 w-10 -translate-x-1/2 translate-y-6 transform rounded-full border-4 border-black bg-white">
        </div>
        <div class="absolute top-[12.25rem] h-6 w-6 -translate-x-1/2 translate-y-8 rounded-full bg-black"></div>
      </button>
    </section>
    <dialog id="caughtPokemon" class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800">
      <article class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center">
        <p>Je hebt de Pokemon gevangen! Wil je deze een naam geven?</p>
        <button id="giveName" class="bg-green-500 text-white py-2 px-4 rounded-lg m-2">
          Ja
        </button>
        <button id="defaultName" class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2">
          Nee
        </button>
      </article>
    </dialog>
    <dialog id="giveNickname" class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800">
      <form id="nameForm" action="#" method="post" class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center">
        <label for="name">Vul een naam in</label><br />
        <input type="text" name="name" id="input" placeholder="Ditto"
          class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-lg m-2">
          Accept
        </button>
      </form>
    </dialog>
    <dialog id="nextModal" class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800">
      <article class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center">
        <p>Wat wil je nu doen?</p>
        <button id="showPokemon" class="bg-green-500 text-white py-2 px-4 rounded-lg m-2">
          Bekijk Pokemon
        </button>
        <button id="catchAnother" class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2">
          Vang een nieuwe Pokemon
        </button>
      </article>
    </dialog>
    <dialog id="alreadyCaptured" class="backdrop:bg-neutral-900 backdrop:opacity-75 rounded-lg bg-neutral-800">
      <article class="flex flex-col bg-white p-4 rounded-lg shadow-lg text-center">
        <p>Je hebt deze Pokemon al gevangen. Wil je deze vrijlaten?</p>
        <button id="yesRelease" class="bg-red-500 text-white py-2 px-4 rounded-lg m-2">
          Ja
        </button>
        <button id="noRelease" class="bg-blue-500 text-white py-2 px-4 rounded-lg m-2">
          Nee
        </button>
      </article>
    </dialog>
  </main>
</body>

</html>
